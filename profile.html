<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="container rounded mt-1 mb-4">
      <div class="row justify-content-center">
        <div class="col-md-3 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="rounded-circle mt-5"
              width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
            /><span class="fs-3 font-weight-bold">Karthikeyan</span>
            <span> </span>
          </div>
        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile Settings</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Name</label
                ><input id="first"
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  value=""
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Surname</label
                ><input id="last"
                  type="text"
                  class="form-control"
                  value=""
                  placeholder="Surname"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Mobile Number</label
                ><input id="number"
                  type="text"
                  class="form-control"
                  placeholder="Enter your number"
                  value=""
                />
              </div>

              <div class="col-md-12 py-3">
                <label class="labels">Address </label
                ><input id="address"
                  type="text"
                  class="form-control"
                  placeholder="Enter your address"
                  value=""
                />
              </div>
              <div class="col-md-12 py-1">
                <label class="labels">Postcode</label
                ><input id="code"
                  type="text"
                  class="form-control"
                  placeholder="Enter your postcode"
                  value=""
                />
              </div>
              <div class="col-md-12 py-2">
                <label class="labels">State</label
                ><input id="state"
                  type="text"
                  class="form-control"
                  placeholder="Enter your state"
                  value=""
                />
              </div>
              <div class="col-md-12 py-2">
                <label class="labels">Email ID</label
                ><input id="email"
                  type="text"
                  class="form-control"
                  placeholder="Enter your email id"
                  value=""
                />
              </div>
            </div>

            <div class="mt-5 text-center">
              <button onclick="save()" class="btn btn-primary profile-button" type="button">
                Save Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function save()
    {
      var first=document.getElementById("first");
      var last=document.getElementById("last");
      var number=document.getElementById("number");
      var address=document.getElementById("address");
      var code=document.getElementById("code");
      var state=document.getElementById("state");
      var email=document.getElementById("email");

      if(first.value ==='' && last.value ===''&& number.value ==='' && address.value ==='' && code.value === '' 
      && state.value ==='' && email.value ==='')
      {
        alert("No changes happened");
      }
      else
      {
        alert("Changes saved successfully");
      }
    }
  </script>
</html>
